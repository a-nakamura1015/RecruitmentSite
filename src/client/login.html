<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <header>
      <nav>
        <h1>ログイン</h1>
      </nav>
    </header>
    <div>
        <label>ID：<input type="text" id="txtId" /></label>
    </div>
    <div>
        <label>Password：<input type="password" id="password" /></label>
    </div>
    <div>
        <input type="button" value="ログイン" onclick="login()" />
        <input type="button" value="新規登録" onclick="signUp()"/>
    </div>
    <script>
      function login() {
        var id = document.getElementById('txtId').value;
        var password = document.getElementById('password').value;
        if(!id && !password) {
          alert('IDとPasswordは入力が必須です。');
          return;
        }
        google.script.run.withSuccessHandler(function(url){
          location.replace(url);
        }).getUrl('?page=myPage');
      }
      function signUp() {
        google.script.run.withSuccessHandler(function(url){
          location.replace(url);
        }).getUrl('?page=signUp');
      }
    </script>
  </body>
</html>
