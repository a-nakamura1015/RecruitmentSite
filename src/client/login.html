<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <header>
      <nav>
        <h1>ログイン</h1>
      </nav>
    </header>
    <div>
        <input type="text" />
    </div>
    <div>
        <input type="password" />
    </div>
    <div>
        <input type="button" value="ログイン" />
        <input type="button" value="新規登録" onclick="signUp()"/>
    </div>
    <script>
      function signUp() {
        google.script.run.withSuccessHandler(function(url){
          window.location.href = url;
        }).getUrl('?page=signUp');
      }
    </script>
  </body>
</html>
